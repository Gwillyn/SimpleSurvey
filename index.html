<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Most Important Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="title">The Most Important Survey</h1>
    </header>
    <main>
        <p id="description">This survey is to document how well you understand the <i>greatness</i> of <strong>You</strong></p>

        <div class="container">

            <form id="survey-form">

                <label id="name-label">Name 
                    <input id="name" type="text" required placeholder="First and Last Name"/>
                </label>

                <label id="email-label">Email 
                    <input id="email" type="email" required placeholder="name@something.com"/>
                </label>

                <label id="number-label">Number 
                    <input id="number" type="number" min="13" max="120" required placeholder="How old are you, man?"/>
                </label>

                <label id="dropdown-label">What do you do in your free time?
                    <select id="dropdown">
                        <option value="">(select one)</option>
                        <option value="1">Be cool</option>
                        <option value="2">Be a genius</option>
                        <option value="3">Whatever</option>
                        <option value="4">Do nothing</option>
                    </select>
                </label>

                <fieldset>
                    <legend>Would you stay epic until you die?</legend>
                    <label id="Happiness" for="yes">Yes
                        <input name="yes" type="radio" value="yes1" checked />
                    </label>
                    <label>Without a Doubt
                        <input name="yes" type="radio" value="yes2" />
                    </label>
                </fieldset>

                <fieldset>
                    <legend>What are your favourite things about you?</legend>
                    <label class="checked">
                        <input type="checkbox" value="eyes"/> My character
                    </label>
                    <label class="checked">
                        <input type="checkbox" value="nose"/> My skills
                    </label>
                    <label class="checked">
                        <input type="checkbox" value="buttocks"/> My kindness
                    </label>
                    <label class="checked">
                        <input type="checkbox" value="fear"/> My nail collection
                    </label>
                </fieldset>
                
                <div tex-align="center">
                    
                    <label> Is there anything else you would like to say about yourself?
                        <textarea id="opinion" rows="5" cols="60" placeholder="Wow... there's just so much to say. I'm just so perfect..."></textarea>
                    </label>
                </div>

                <input id="submit" type="submit" value="Submit" />

            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
